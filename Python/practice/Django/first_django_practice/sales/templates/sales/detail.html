{% extends "base.html" %}

{% block content %}
<a href="{% url 'profile' sale.user %}">{{ sale.user }}</a>
<h3>{{ sale.stuff }}</h3>
<p>{{ sale.price }}</p>
<p>{{ sale.content }}</p>

<form action="{% url 'delete' sale.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="delete">
</form>

<a href="{% url 'edit' sale.pk %}">edit</a>

<br>
<br>

<a href="{{ request.META.HTTP_REFERER }}">Go back</a>

{% endblock content %}
