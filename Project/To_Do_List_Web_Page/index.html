<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg center">
    <!-- BGM button -->
    <button class="btn1">BGM</button>

    <!-- Title -->
    <h1 class="title">To Do List</h1>
    <p class="msg" align="center">don't waste time on stupid shit <br>make sure to get the important shit done
        <br>and make a lot of lists to do that
    </p>
    <!-- To Do List 입력 받기-->
    <div class="input-container">
        <input type="text" id="todoInput" placeholder="Add new task">
        <button id="addButton">Add</button>
        <button id="deleteButton">Delete</button>
    </div>

    <!-- To Do List -->
    <div class="flex-row wrap">
        <div class="postit post1 center">해커톤 완주</div>
        <div class="postit post2 center">계산 복잡도 이론 공부, 블로그 정리</div>
        <div class="postit post3 center">자료구조,알고리즘 공부</div>
        <div class="postit post4 center">SWEA 문제 풀기</div>
        <div class="postit post1 center">SQL 문제 풀기</div>
        <div class="postit post2 center">프로젝트 준비</div>
    </div>

    <!-- J.S -->
    <script src="script.js"></script>
</body>

</html>
